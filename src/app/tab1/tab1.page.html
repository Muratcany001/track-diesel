<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Yönetim Paneli</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button detail="false" routerLink="/main" routerDirection="root">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Ana sayfa</ion-label>
      </ion-item>
      
      <ion-item button detail="false" routerLink="/addPage" routerDirection="root">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        <ion-label>Araç Ekle</ion-label>
      </ion-item>
      
      <ion-item button detail="false" routerLink="/updatePage" routerDirection="root">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        <ion-label>Araç Güncelle</ion-label>
      </ion-item>
      
      <ion-item button detail="false" routerLink="/deletePage" routerDirection="root">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        <ion-label>Araç Sil</ion-label>
      </ion-item>
      
      <ion-item button detail="false" routerLink="/errorPage" routerDirection="root">
        <ion-icon slot="start" name="warning-outline"></ion-icon>
        <ion-label>Arıza kodu sorgula</ion-label>
      </ion-item>
      
      <ion-item button detail="false" routerLink="/searchPage" routerDirection="root">
        <ion-icon slot="start" name="list-outline"></ion-icon>
        <ion-label>Tüm Araçları Göster</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Uygulama Başlığı</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <router-outlet></router-outlet>
  </ion-content>
</div>
