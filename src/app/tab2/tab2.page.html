<ion-header>
  <ion-toolbar>
    <!-- Geri Butonu -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main"></ion-back-button>
    </ion-buttons>
    <ion-title>Arıza Sorgulama</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <ion-card class="main-content">
      <ion-card-content class="plate-entry">
        <form [formGroup]="errorForm">
          <ion-item>
            <ion-input
              type="text"
              formControlName="errorName"
              placeholder="Arıza kodu girin..."
              clearInput
            ></ion-input>
          </ion-item>

          <ion-button 
            expand="block" 
            (click)="getError()" 
            [disabled]="errorForm.invalid"
            class="ion-margin-top"
          >
            Arıza kodu sorgula
          </ion-button>
          
          @if (message) {
            <ion-alert
              [class]="isSuccess ? 'alert-success' : 'alert-danger'"
              class="ion-margin-top"
            >
              <ion-label>{{ message }}</ion-label>
            </ion-alert>
          }
        </form>
      </ion-card-content>
    </ion-card>

    @if (code) {
      <ion-card class="error-details ion-margin-top">
        <ion-card-header>
          <ion-card-title>Arıza detayları:</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item lines="none">
            <ion-label><strong>Arıza kodu:</strong> {{ code }}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label><strong>Arıza açıklaması:</strong> {{ description }}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    }
  </div>
</ion-content>
